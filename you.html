<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Poem</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .heart {
            color: #e63946;
        }
        #poem {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .line {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5em;
        }
        #response {
            margin-top: 20px;
            font-size: 1.2em;
        }
        button {
            background-color: #e63946;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #d62828;
        }
    </style>
</head>
<body>
    <div id="poem">
        <p class="line">You are my heart <span class="heart">‚ù§</span></p>
        <p class="line">In every line of my code,</p>
        <p class="line">My love for you grows.</p>
        <p class="line">Our love, forever encrypted,</p>
        <p class="line">In the language only we know.</p>
    </div>
    <button onclick="askLoveStatus()">Do you love me? (Y/N)</button>
    <p id="response"></p>

    <script>
        function askLoveStatus() {
            let response = prompt("Do you love me? (Y/N): ").trim().toUpperCase();
            if (response === null || response === '') {
                document.getElementById("response").innerText = "No response received. üíî";
            } else if (response === 'Y') {
                document.getElementById("response").innerText = "Together forever! üíû";
            } else {
                document.getElementById("response").innerText = "In another life... üíî";
            }
        }
    </script>
</body>
</html>
