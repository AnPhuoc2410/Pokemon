<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Poem</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="./image/heart.png" type="image/png">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .heart {
            color: #e63946;
        }
        #poem-container {
            height: 200px; /* Adjust height as needed */
            overflow: hidden;
            position: relative;
        }
        #poem {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            position: absolute;
            animation: slide 10s linear infinite;
        }
        @keyframes slide {
            0% { top: 100%; }
            100% { top: -100%; }
        }
        .line {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5em;
        }
        #response {
            margin-top: 20px;
            font-size: 1.2em;
        }
        button {
            background-color: #e63946;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #d62828;
        }
        .interaction {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="poem-container">
        <div id="poem">
            <p class="line">You are my heart <span class="heart">‚ù§</span></p>
            <p class="line">In every line of my code,</p>
            <p class="line">My love for you grows.</p>
            <p class="line">Our love, forever encrypted,</p>
            <p class="line">In the language only we know.</p>
            <p class="line">With every keystroke,</p>
            <p class="line">My feelings overflow.</p>
            <p class="line">In the syntax of our hearts,</p>
            <p class="line">Our love continues to show.</p>
        </div>
    </div>
    <div class="interaction">
        <button onclick="askLoveStatus()"><i class="fas fa-heart"></i> Do you love me? (Y/N)</button>
        <p id="response"></p>
    </div>

    <script>
        function askLoveStatus() {
            let response = prompt("Do you love me? (Y/N): ").trim().toUpperCase();
            if (response === null || response === '') {
                document.getElementById("response").innerText = "No response received. üíî";
            } else if (response === 'Y') {
                document.getElementById("response").innerText = "Together forever! üíû";
            } else {
                document.getElementById("response").innerText = "In another life... üíî";
            }
        }
    </script>
</body>
</html>
